    <title>Document</title>
    <script language=“JavaScript" type="text/JavaScript">
        function isPar(num) {
        if (num % 2 == 0) return false;
        return true;
        }
        
        while(true) {
        let dado = prompt("Digite um numero positivo: ");
            if(Number(dado) && dado > 0){
                var x = parseInt(dado);
                if(Number.isInteger(x) == true){
                    if(isPar(x) == false){
                        alert("Par")
                    } else{
                        alert("Impar")
                    }
                }  
            }   else if(Number(dado) || dado <= 0){
                    alert("Digite um numero positivo")
            }   else{
                    alert("Digite um numero")
            }
        }    
        
        
       </script>
