    <script language="JavaScript" type="text/JavaScript">
        function factorialize(num) {
            if (num < 0){
                return -1;
            } else if(num == 0){
                return 1;
            } else {
                return (num * factorialize(num - 1));
            }
        }
        
        while(true) {
        let dado = prompt("Digite um numero positivo: ");
            if(Number(dado) && dado > 0){
                var x = parseInt(dado);
                if(Number.isInteger(x) == true){
                    alert(factorialize(x))
                }            
            }   else if(Number(dado) || dado <= 0){
                    alert("Digite um numero positivo")
            }   else{
                    alert("Digite um numero")
            }
        }  
        
        
       </script>
