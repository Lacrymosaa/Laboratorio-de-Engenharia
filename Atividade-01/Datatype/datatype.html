<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language=“JavaScript" type="text/JavaScript">
        let dado = prompt("Digite um dado: ");
        if(confirm("Quer ver?")){
            if(Number(dado)){
                document.write("É um numero")
            }   else if(dado == "True" || dado == "False" || dado == "true" || dado == "false"){
                    document.write("É um booleano")
            }   else if(dado.length == 0){
                    document.write("É um indefinido")
            } else{
                document.write("É um string")
            }
        } else{
            document.write("Bem vindo!")
        }
       </script>
    <noscript>
        ERRO: Seu Navegador não suporta JavaScript ou está com a execução de script bloqueada.
    </noscript>
    
</head>

</body>
</html>
