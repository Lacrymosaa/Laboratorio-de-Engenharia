<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo de Array Dinâmico</title>
</head>
<body>
	<h2>Array Dinâmico</h2>
	<form onkeypress="if (event.keyCode == 13) adicionarValor()">
		<label for="valor">Digite um valor:</label>
		<input type="text" id="valor" name="valor">
		<button type="button" onclick="adicionarValor()">Adicionar</button>
	</form>
	<h3>Valores cadastrados:</h3>
	<ol id="lista"></ol>
	<script src="arrayadd.js"></script>
</body>
</html>
